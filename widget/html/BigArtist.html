<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"
  />
  <title>title</title>
  <link rel="stylesheet" type="text/css" href="../css/api.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body,
    html {
      width: 100%;
      height: 100%;
      background-color: #f1f1f1;
    }

    ul li {
      list-style-type: none;
    }

    /*header 顶部样式*/

    .header {
      width: 100%;
      height: 44px;
      position: fixed;
      z-index: 999;
    }

    .header .top {
      width: 100%;
      height: 44px;
      background: url('../images/same_content/Header.jpg');
    }

    .header .top .sect {
      float: left;
      width: 33.33%;
      height: 100%;
    }

    .header .top .fo {
      font-size: 16px;
      color: #fff;
      line-height: 44px;
      text-align: center;
    }

    .header .top .left>i {
      position: absolute;
      left: 15px;
      top: 14px;
      width: 12px;
      height: 12px;
      border: 1px solid #fff;
      border-top: none;
      border-right: none;
      transform: rotate(45deg);
      -webkit-transform: rotate(45deg);
    }

    .singlesince img {
      width: 30px;
      height: 40px;
      margin-left: 8px;
      padding-top: 10px;
    }

    .main_content {
      padding-top: 50px;
      justify-content: center;
      background-color: #f2f2f2;
    }

    .main_content .time {
      width: 30%;
      background-color: #d4d4d4;
      font-size: 12px;
      border-radius: 5px;
      margin: 10px auto;
      text-align: center;
    }

    .singlesince {
      display: flex;
      margin-bottom: 10px;
    }

    .singlesince img,
    .singleattention img {
      width: 56px;
      height: 56px;
      margin-right: 20px;
    }

    .singlesince span {
      padding-top: 30px;
      width: 60%;
      font-size: 13px;
    }

    .singleattention img {
      margin: 0 15px;
    }

    .singleattention {
      display: flex;
      justify-content: flex-end;
      position: relative;
      padding-left: 40px;
    }
    .singleattention>div{
      padding-top:40px;
    }
    .singleattention span {
      background-color: #1f4076;
      font-size: 13px;
      border-radius: 10px 0 10px 10px;
      padding: 10px;
      right: 22%;
      color: #fff;
    }
  </style>
</head>

<body>
  <div class="bigartist">
    <div class="header">
      <div class="top">
        <div class="sect left">
          <i onclick="api.closeWin()"></i>
        </div>
        <div class="sect fo">大艺术家</div>
      </div>
    </div>
    <div class="main_content">
      <div class="time">
        <span>2018/03/20&nbsp;&nbsp;20:30</span>
      </div>

      <div class="singlesince">
        <img src="../images/myattention/science2.png">
        <span>社会习惯社会习</span>
      </div>

      <div class="singleattention">
        <div>
        <span>哈哈哈哈哈哈</span>
        </div>
        <img src="../images/myattention/science2.png">
      </div>
      <div class="singleattention">
        <div>
        <span>哈哈哈哈哈哈</span>
        </div>
        <img src="../images/myattention/science2.png">
      </div>
      <div class="singlesince">
        <img src="../images/myattention/science2.png">
        <span>社会习惯社会习</span>
      </div>
  </div>

</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript">
  apiready = function () {

  };
</script>

</html>
